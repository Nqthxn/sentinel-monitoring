<div class="min-h-[60vh] flex items-center justify-center px-6">
  <form (ngSubmit)="submit()" [formGroup]="form" class="w-full max-w-sm bg-gray-800 border border-gray-700 rounded-xl p-6 shadow">
    <h2 class="text-xl font-semibold text-white mb-4">Sign in to Sentinel</h2>

    <label class="block text-sm text-gray-300 mb-1">Username</label>
    <input class="w-full mb-3 rounded-lg bg-gray-700 border border-gray-600 p-2.5 text-white"
           formControlName="username" type="text" placeholder="your-username"/>

    <label class="block text-sm text-gray-300 mb-1">Password</label>
    <input class="w-full mb-4 rounded-lg bg-gray-700 border border-gray-600 p-2.5 text-white"
           formControlName="password" type="password" placeholder="••••••••"/>

    <button class="w-full rounded-lg bg-indigo-600 hover:bg-indigo-500 text-white font-medium py-2.5" [disabled]="loading()">
      {{ loading() ? 'Signing in…' : 'Sign in' }}
    </button>

    <p *ngIf="error()" class="mt-3 text-sm text-red-400">{{ error() }}</p>
  </form>
</div>
