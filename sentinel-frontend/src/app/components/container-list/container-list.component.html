<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Running Containers</h1>
  <div *ngIf="containerData">
    <table class="min-w-full bg-white border border-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="py-2 px-4 border-b">Name</th>
          <th class="py-2 px-4 border-b">Image</th>
          <th class="py-2 px-4 border-b">Status</th>
          <th class="py-2 px-4 border-b">Memory Usage</th>
          <th class="py-2 px-4 border-b">CPU Usage</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let container of containerData" class="hover:bg-gray-100">
          <td class="py-2 px-4 border-b">{{ container.name }}</td>
          <td class="py-2 px-4 border-b">{{ container.image }}</td>
          <td class="py-2 px-4 border-b">{{ container.status }}</td>
          <td class="py-2 px-4 border-b">
            {{ container.memory.usageBytes | formatBytes }} / {{ container.memory.limitBytes | formatBytes }}
          </td>
          <td class="py-2 px-4 border-b">
            <div class="w-full bg-gray-200 rounded-full h-4">
                <div class="bg-blue-600 h-4 rounded-full" [style.width]="container.cpu.usagePercent + '%'">
                </div>
                <span class="text-xs">{{ container.cpu.usagePercent.toFixed(2) }}%</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
