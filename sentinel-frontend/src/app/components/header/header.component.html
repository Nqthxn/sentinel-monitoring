<div class="flex items-center space-x-4">
  <div class="relative hidden md:block">
    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
      <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
    </span>
    <input type="text" placeholder="Search containers." class="bg-gray-700 border border-gray-600 text-white placeholder-gray-400 text-sm rounded-lg focus:ring-brand focus:border-brand block w-full pl-10 p-2.5 transition">
  </div>

  <button class="p-2 text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
  </button>

  <ng-container *ngIf="(auth.authState$ | async) as s">
    <ng-container *ngIf="s.isAuthenticated; else loggedOut">
      <span *ngIf="s.username" class="hidden sm:inline-block text-gray-300 text-sm">{{ s.username }}</span>
      <button (click)="logout()" class="px-3 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-white text-sm">Logout</button>
    </ng-container>
    <ng-template #loggedOut>
      <a routerLink="/auth" class="px-3 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 text-white text-sm">Log in</a>
    </ng-template>
  </ng-container>
</div>
